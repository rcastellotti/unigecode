on:
  push:
    branches:
    - main
  release:
    types:
    - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm install
    - run: xvfb-run -a npm test
    - run: npm test
    - run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
